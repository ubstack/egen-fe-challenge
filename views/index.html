<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="icon">
    <title>Credit Card - POC</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- PaymentFont CSS -->
    <link href="/css/paymentfont.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="CCApp" ng-controller="CCController" ng-cloak>
    <div class="container">
        <h1 class="text-center">CREDIT CARD VALIDATOR</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mb" ng-repeat="card in cards">
                <credit-card card="card.example"></credit-card>
            </div>
        </div>
        <hr/>
        <h1 class="text-center">GENERIC CREDIT CARD VALIDATOR</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mb">
                <credit-card card="customCard"></credit-card>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- AngularJS Version 1.5.8 -->
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-mocks/angular-mocks.js"></script>
    <!-- Custom JS -->
    <script src="/js/app.js"></script>
    <script src="/js/directive.js"></script>

</body>

</html>
